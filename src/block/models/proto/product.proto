syntax = "proto3";
package conductor.product;
import "helpers.proto";

message Product {
  message PhysicalProductInfo {
    string location = 1;
    uint64 mg_per_unit = 2;
    uint64 mm_width = 3;
    uint64 mm_height = 4;
    uint64 mm_length = 5;
  }

  string id = 1;
  string company_id = 2;
  exonum.PublicKey account_id = 3;
  uint32 product_type = 4;
  PhysicalProductInfo info = 5;
  int64 inventory = 6;
  string name = 7;
  string meta = 8;
  bool active = 9;
  bool deleted = 10;
  uint64 history_len = 11;
  exonum.Hash history_hash = 12;
}

