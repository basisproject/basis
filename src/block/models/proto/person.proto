syntax = "proto3";
package conductor.person;
import "helpers.proto";

message Person {
  string id = 1;
  string global_id = 2;
  string fullname = 3;
  string dob = 4;
  string active = 5;
  uint64 history_len = 6;
  exonum.Hash history_hash = 7;
}

message CreatePerson {
  string global_id = 1;
  string fullname = 2;
  string dob = 3;
}

message UpdatePerson {
  string global_id = 1;
  string fullname = 2;
  string dob = 3;
  bool active = 4;
}

