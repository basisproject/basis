syntax = "proto3";
package conductor;
import "helpers.proto";

message CompanyPosition {
  string id = 1;
  string company_id = 2;
  string occupation_id = 3;
  string name = 4;
  string meta = 5;
  bool active = 6;
  uint64 history_len = 7;
  exonum.Hash history_hash = 8;
}

message Create {
  string company_id = 1;
  string occupation_id = 2;
  string name = 3;
}

message Update {
  string id = 1;
  string name = 2;
  uint64 seed = 3;
}

message Delete {
  string id = 1;
}

