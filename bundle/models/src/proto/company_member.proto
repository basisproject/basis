syntax = "proto3";
package basis.company_member;
import "helpers.proto";
import "google/protobuf/timestamp.proto";
import "cost_tag.proto";

message CompanyMember {
	string id = 1;
	string company_id = 2;
	string user_id = 3;
	repeated string roles = 4;
	string occupation = 5;
	repeated basis.cost_tag.CostTagEntry default_cost_tags = 6;
	google.protobuf.Timestamp created = 7;
	google.protobuf.Timestamp updated = 8;
	uint64 history_len = 9;
	exonum.Hash history_hash = 10;
}

message TxCreate {
	string id = 1;
	string company_id = 2;
	string user_id = 3;
	repeated string roles = 4;
	string occupation = 5;
	repeated basis.cost_tag.CostTagEntry default_cost_tags = 6;
	string memo = 7;
	google.protobuf.Timestamp created = 8;
}

message TxUpdate {
	string id = 1;
	repeated string roles = 2;
	string occupation = 3;
	repeated basis.cost_tag.CostTagEntry default_cost_tags = 4;
	string memo = 5;
	google.protobuf.Timestamp updated = 6;
}

message TxDelete {
	string id = 1;
	string memo = 2;
	google.protobuf.Timestamp deleted = 3;
}

